<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Animations with CSS & JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¬ CSS + JavaScript Animations</h1>

  <main>
    <!-- Part 1: CSS Animations -->
    <section>
      <h2>Part 1: CSS Transitions & Animations</h2>
      <button class="animated-btn">Hover Me!</button>

      <div id="box" class="box">Box</div>
      <button id="animate-btn">Animate Box</button>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
      <h2>Part 2: JavaScript Functions</h2>
      <p id="calc-result"></p>
      <button id="calc-btn">Calculate Double of 7</button>
    </section>

    <!-- Part 3: CSS + JS Combined -->
    <section>
      <h2>Part 3: Popup Modal</h2>
      <button id="open-modal">Open Modal</button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close-modal">&times;</span>
          <h3>Hello from Modal ðŸŽ‰</h3>
          <p>This modal slides and fades in/out using CSS + JS.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
